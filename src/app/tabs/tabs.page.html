

<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button *ngIf="user !== null || dataShared !== null" tab="home" (click)="logout()">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>Se déconnecter</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="user !== null || dataShared !== null" tab="series">
      <ion-icon name="videocam-outline"></ion-icon>
      <ion-label>Mes séries</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="user !== null || dataShared !== null" tab="profil">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Mon compte</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
